<h2>Mis Empleados</h2>
<button (click)="onNuevoEmpleado()">Nuevo Empleado</button>
<ul class="empleados">
  <li *ngFor="let empleado of empleados" 
      (click)="onSeleccionaEmpleado(empleado)"
      [class.selected]="empleado === empleadoSeleccionado">
    <span class="badge">{{empleado.cif}}</span> {{empleado.nombre}} {{empleado.apellidos}}
     - {{empleado.edad}}
  </li>
</ul>
