<h2>Introduzca sus credenciales</h2>
<form>
    <div><label>Usuario: 
        <input required [(ngModel)]="user.username"
            placeholder="usuario" name="usuario"></label>
    </div>
    <div><label>Password: 
        <input type="password" required [(ngModel)]="user.password" placeholder="password" name="password"></label>
    </div>
    <div>
        <button (click)="onLogin()">Login</button>
    </div>
</form>
